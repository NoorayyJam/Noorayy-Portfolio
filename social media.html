 <script>
    // Vanta background
    VANTA.BIRDS({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      gyroControls: false,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.00,
      scaleMobile: 1.00,
      backgroundColor: 0xf8fafc,
      color1: 0xef4444,
      color2: 0x475569,
      birdSize: 1.20,
      wingSpan: 25.00,
      speedLimit: 3.00,
      separation: 20.00,
      alignment: 20.00,
      cohesion: 20.00,
      quantity: 3.00
    });

    // Scroll reveal
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) entry.target.classList.add('revealed');
      });
    }, { threshold: 0.1 });
    document.querySelectorAll('.section-reveal').forEach(el => observer.observe(el));
  </script>
